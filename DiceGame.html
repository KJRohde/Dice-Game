<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script src="DiceGame.js" type="text/javascript"></script>
	<p> Please pick your race </p>
	<button id = "human" onclick="pickRaceHuman()">Human</button>
	<button id = "dwarf" onclick="pickRaceDwarf()">Dwarf</button>
	<button id = "hobbit" onclick="pickRaceHobbit()">Hobbit</button>
	<br>
	<p> Please pick your travel method </p>
	<button id = "walk" onclick="pickMethodWalk()">Walk</button>
	<button id = "horse" onclick="pickMethodHorse()">Horse</button>
	<button id = "eagle" onclick="pickMethodEagle()">Eagle</button>
	<br>
	<p> Once you have selected, begin the game</p>
	<button id = "start" onclick="beginGame()">Start</button>
	<br>
	<p> Roll Again!</p>
	<button id = "roll" onclick="nextTurn()">Roll</button>

</body>
</html>
